<body>
    <div id="main">

                </div>
                <table class="details">
                    <tr>
                        <td>Name</td>
                        <td>Master Bed</td>

                    <tr>
                        <td>quantity</td>

                    </tr>

                    <tr>
                        <td>condition</td>

                    </tr>
                </table>

                <div class="list">
                    <img src="cupboard.jfif" alt="garage image" style="height: 250px;">

                    <tr>
